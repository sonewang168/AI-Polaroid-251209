    <style>

</head>
<body>
    <div class="container">
        <h1>ğŸ“· AI æ‹ç«‹å¾— v3</h1>
        <p class="subtitle">åœ–æ¨™ç”Ÿæˆå™¨ - é»æ“Šä¸‹è¼‰å„å°ºå¯¸ PNG</p>
        
        <div class="icon-grid" id="iconGrid"></div>
        
        <button class="download-all" onclick="downloadAll()">ğŸ“¥ ä¸‹è¼‰å…¨éƒ¨åœ–æ¨™ (ZIP)</button>
        
        <p class="note">ç”Ÿæˆçš„åœ–æ¨™æœƒè‡ªå‹•ä¸‹è¼‰ç‚º PNG æª”æ¡ˆ<br>è«‹å°‡åœ–æ¨™æ”¾å…¥ icons è³‡æ–™å¤¾</p>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const canvases = {};
        
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const s = size;
            canvas.width = s;
            canvas.height = s;
            
            // èƒŒæ™¯æ¼¸å±¤
            const bgGrad = ctx.createLinearGradient(0, 0, s, s);
            bgGrad.addColorStop(0, '#3A3A3C');
            bgGrad.addColorStop(0.5, '#1D1D1F');
            bgGrad.addColorStop(1, '#000000');
            
            // åœ“è§’èƒŒæ™¯
            const r = s * 0.195; // åœ“è§’åŠå¾‘
            ctx.beginPath();
            ctx.roundRect(0, 0, s, s, r);
            ctx.fillStyle = bgGrad;
            ctx.fill();
            
            // ç›¸æ©Ÿæ©Ÿèº«
            const bodyX = s * 0.1875;
            const bodyY = s * 0.305;
            const bodyW = s * 0.625;
            const bodyH = s * 0.469;
            ctx.beginPath();
            ctx.roundRect(bodyX, bodyY, bodyW, bodyH, s * 0.047);
            ctx.fillStyle = '#2D2D2F';
            ctx.fill();
            ctx.strokeStyle = '#4A4A4C';
            ctx.lineWidth = s * 0.008;
            ctx.stroke();
            
            // é¡é ­å¤–ç’°
            ctx.beginPath();
            ctx.arc(s * 0.5, s * 0.539, s * 0.176, 0, Math.PI * 2);
            ctx.fillStyle = '#1A1A1C';
            ctx.fill();
            ctx.strokeStyle = '#4A4A4C';
            ctx.lineWidth = s * 0.012;
            ctx.stroke();
            
            // é¡é ­å…§ç’°æ¼¸å±¤
            const lensGrad = ctx.createLinearGradient(s * 0.35, s * 0.4, s * 0.65, s * 0.68);
            lensGrad.addColorStop(0, '#0A84FF');
            lensGrad.addColorStop(1, '#5E5CE6');
            ctx.beginPath();
            ctx.arc(s * 0.5, s * 0.539, s * 0.137, 0, Math.PI * 2);
            ctx.fillStyle = lensGrad;
            ctx.fill();
            
            // é¡é ­åå…‰
            ctx.beginPath();
            ctx.arc(s * 0.46, s * 0.5, s * 0.039, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.fill();
            
            // é–ƒå…‰ç‡ˆ
            ctx.beginPath();
            ctx.roundRect(s * 0.625, s * 0.344, s * 0.117, s * 0.078, s * 0.016);
            ctx.fillStyle = '#FFD60A';
            ctx.fill();
            
            // å¿«é–€æŒ‰éˆ•
            ctx.beginPath();
            ctx.arc(s * 0.266, s * 0.266, s * 0.055, 0, Math.PI * 2);
            ctx.fillStyle = '#FF453A';
            ctx.fill();
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = s * 0.008;
            ctx.stroke();
            
            // AI æ¨™ç±¤
            ctx.beginPath();
            ctx.roundRect(s * 0.305, s * 0.664, s * 0.117, s * 0.055, s * 0.012);
            ctx.fillStyle = '#0A84FF';
            ctx.fill();
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `bold ${s * 0.035}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('AI', s * 0.363, s * 0.703);
            
            // é›²ç«¯åœ–ç¤º
            ctx.save();
            ctx.translate(s * 0.547, s * 0.656);
            ctx.scale(s / 512, s / 512);
            ctx.beginPath();
            ctx.moveTo(50, 28);
            ctx.bezierCurveTo(50, 17, 41, 8, 30, 8);
            ctx.bezierCurveTo(22, 8, 15, 13, 12, 20);
            ctx.bezierCurveTo(10, 19, 8, 18, 5, 18);
            ctx.bezierCurveTo(-3, 18, -10, 25, -10, 33);
            ctx.bezierCurveTo(-10, 34, -10, 35, -10, 36);
            ctx.bezierCurveTo(-16, 38, -20, 44, -20, 50);
            ctx.bezierCurveTo(-20, 59, -13, 66, -4, 66);
            ctx.lineTo(46, 66);
            ctx.bezierCurveTo(55, 66, 62, 59, 62, 50);
            ctx.bezierCurveTo(62, 43, 57, 37, 50, 35);
            ctx.lineTo(50, 28);
            ctx.closePath();
            ctx.fillStyle = '#34C759';
            ctx.fill();
            ctx.restore();
        }
        
        function init() {
            const grid = document.getElementById('iconGrid');
            
            sizes.forEach(size => {
                const item = document.createElement('div');
                item.className = 'icon-item';
                
                const canvas = document.createElement('canvas');
                canvas.style.width = Math.min(size, 128) + 'px';
                canvas.style.height = Math.min(size, 128) + 'px';
                drawIcon(canvas, size);
                canvases[size] = canvas;
                
                const sizeLabel = document.createElement('div');
                sizeLabel.className = 'icon-size';
                sizeLabel.textContent = `${size} Ã— ${size}`;
                
                const btn = document.createElement('button');
                btn.className = 'download-btn';
                btn.textContent = 'ä¸‹è¼‰ PNG';
                btn.onclick = () => downloadIcon(size);
                
                item.appendChild(canvas);
                item.appendChild(sizeLabel);
                item.appendChild(btn);
                grid.appendChild(item);
            });
        }
        
        function downloadIcon(size) {
            const canvas = canvases[size];
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        async function downloadAll() {
            const zip = new JSZip();
            const folder = zip.folder('icons');
            
            for (const size of sizes) {
                const canvas = canvases[size];
                const dataUrl = canvas.toDataURL('image/png');
                const base64 = dataUrl.split(',')[1];
                folder.file(`icon-${size}.png`, base64, { base64: true });
            }
            
            const blob = await zip.generateAsync({ type: 'blob' });
            const link = document.createElement('a');
            link.download = 'ai-polaroid-icons.zip';
            link.href = URL.createObjectURL(blob);
            link.click();
        }
        
        init();
    </script>
</body>
